apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-sensor
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: example
      eventSourceName: webhook-sensor
      eventName: example
  triggers:
    - template:
        name: argo-workflow-trigger
        argoWorkflow:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: webhook-triggered-workflow-
                annotations:
                  workflows.argoproj.io/title: "demo"
                  workflows.argoproj.io/description: "{{inputs.parameters.description}}"
              spec:
                entrypoint: main
                arguments:  # Przypisanie argument√≥w na poziomie spec
                  parameters:
                    - name: description
                      value: ""
                templates:
                  - name: main
                    inputs:
                      parameters:
                        - name: description
                    container:
                      image: alpine:latest
                      command: ["/bin/sh", "-c"]
                      args: ["echo 'Description: {{inputs.parameters.description}}'"]
          parameters:
            - src:
                dependencyName: example
                dataKey: body.description
              dest: spec.arguments.parameters[0].value