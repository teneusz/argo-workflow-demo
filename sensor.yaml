apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook-sensor
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: example
      eventSourceName: webhook-sensor
      eventName: example
  triggers:
    - template:
        name: argo-workflow-trigger
        argoWorkflow:
          group: argoproj.io
          version: v1alpha1
          kind: Workflow
          metadata:
            generateName: webhook-triggered-workflow-
            annotations:
              workflows.argoproj.io/description: "{{ event.body.description }}"
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: webhook-triggered-workflow-
              spec:
                entrypoint: main
                templates:
                  - name: main
                    container:
                      image: alpine:latest
                      command: ["/bin/sh", "-c"]
                      args: ["echo 'Triggered by webhook!'"]